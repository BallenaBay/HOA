<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>HOA Finance Panel</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial; margin: 40px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f5f5f5; }
    .total { font-size: 20px; margin-top: 20px; }
    form input { margin-right: 10px; }
  </style>
</head>
<body>

<h2>HOA Income</h2>

<div class="total">
  Total Income: ₪ <span id="totalIncome">0</span>
</div>

<h3>Add Income</h3>
<form id="incomeForm">
  <input type="date" id="income_date" required />
  <input type="text" id="source" placeholder="Source" required />
  <input type="text" id="category" placeholder="Category" required />
  <input type="number" step="0.01" id="amount" placeholder="Amount" required />
  <input type="text" id="notes" placeholder="Notes" />
  <button type="submit">Add</button>
</form>

<table id="incomeTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Source</th>
      <th>Category</th>
      <th>Amount</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const SUPABASE_URL = "https://YOUR_PROJECT.supabase.co";
  const SUPABASE_ANON_KEY = "YOUR_PUBLIC_ANON_KEY";

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function loadIncome() {
    const { data, error } = await supabase
      .from("hoa_income")
      .select("*")
      .order("income_date", { ascending: false });

    if (error) {
      console.error(error);
      return;
    }

    const tbody = document.querySelector("#incomeTable tbody");
    tbody.innerHTML = "";

    let total = 0;

    data.forEach(row => {
      total += parseFloat(row.amount);

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.income_date}</td>
        <td>${row.source}</td>
        <td>${row.category}</td>
        <td>₪ ${row.amount}</td>
        <td>${row.notes || ""}</td>
      `;
      tbody.appendChild(tr);
    });

    document.getElementById("totalIncome").innerText = total.toFixed(2);
  }

  document.getElementById("incomeForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const newIncome = {
      income_date: document.getElementById("income_date").value,
      source: document.getElementById("source").value,
      category: document.getElementById("category").value,
      amount: parseFloat(document.getElementById("amount").value),
      notes: document.getElementById("notes").value
    };

    const { error } = await supabase.from("hoa_income").insert([newIncome]);

    if (error) {
      alert("Error adding income");
      console.error(error);
    } else {
      document.getElementById("incomeForm").reset();
      loadIncome();
    }
  });

  loadIncome();
</script>

</body>
</html>
